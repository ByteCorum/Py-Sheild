name: build-check

on:
  push:
    branches: [ main, WIP ]
  pull_request:
    branches: [ main, WIP ]

jobs:
  build_exe:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Build Executable
      run: |
        python -m nuitka --quiet --follow-imports --remove-output --onefile \
        --output-filename=py-shield --windows-icon-from-ico=icon.ico \
        --company-name="ByteCorum" --product-name="Py-Shield" \
        --file-version=1.0.0.0 --product-version=1.0.0.0 \
        --file-description="Program/Library for Python created to protect your code from decompilation and detection by antiviruses" \
        --copyright="https://github.com/ByteCorum/Py-Shield/blob/main/LICENSE" \
        main.py
    
    - name: Archive Executable
      uses: actions/upload-artifact@v2
      with:
        name: py-shield-executable
        path: py-shield.exe
    
    - name: Pause
      run: sleep 3